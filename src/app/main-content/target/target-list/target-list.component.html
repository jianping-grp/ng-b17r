<md-table #targetTable [dataSource]="targetDictionaryDataSource">
  <ng-container mdColumnDef="chembl">
    <md-header-cell *mdHeaderCellDef>ChEMBL ID</md-header-cell>
    <md-cell *mdCellDef="let row" (click)="goTargetDetail(row.tid)">
      <button md-button color="primary">{{row.chembl}}</button>
    </md-cell>
  </ng-container>
  <ng-container mdColumnDef="pref_name">
    <md-header-cell *mdHeaderCellDef>Name</md-header-cell>
    <md-cell *mdCellDef="let row">{{row.pref_name}}</md-cell>
  </ng-container>
  <ng-container mdColumnDef="target_type">
    <md-header-cell *mdHeaderCellDef>Type</md-header-cell>
    <md-cell *mdCellDef="let row" mdTooltip={{target_type_tooltip(row.target_type)}}>
      <!--TODO: TARGET TYPE TOOLTIP-->
      {{row.target_type}}
    </md-cell>
  </ng-container>
  <ng-container mdColumnDef="organism">
    <md-header-cell *mdHeaderCellDef>Organism</md-header-cell>
    <md-cell *mdCellDef="let row">{{row.organism}}</md-cell>
  </ng-container>
  <ng-container mdColumnDef="uniprot">
    <md-header-cell *mdHeaderCellDef>Uniprot</md-header-cell>
    <md-cell *mdCellDef="let row">
      <p *ngFor="let targetcomponent of row.targetcomponents_set">
        <a href="http://www.uniprot.org/uniprot/{{targetcomponent.component.accession}}">
          {{targetcomponent.component.accession}}
        </a>
      </p>
    </md-cell>
  </ng-container>
  <ng-container mdColumnDef="species_group_flag">
    <md-header-cell *mdHeaderCellDef>Species</md-header-cell>
    <md-cell *mdCellDef="let row">{{row.species_group_flag}}</md-cell>
  </ng-container>
  <ng-container mdColumnDef="assays_count">
    <md-header-cell *mdHeaderCellDef>Assays</md-header-cell>
    <md-cell *mdCellDef="let row">
      <button md-button color="primary" (click)="goActivities(row.tid)">{{row.assays_count}}</button>
    </md-cell>
  </ng-container>
  <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
  <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
</md-table>
<md-paginator [length]="pageMeta?.total_results"
              [pageSize]="pageMeta?.per_page"
              (page)="pageChange($event)"
>

</md-paginator>
