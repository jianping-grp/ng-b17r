<!--TARGET BASIC INFORMATION-->
<table class="mdl-data-table mdl-shadow--2dp">
  <tr>
    <th>Target Name:</th>
    <td><b>{{targetDictionary?.pref_name}} ({{targetDictionary?.chembl}})</b></td>
  </tr>
  <tr>
    <th>Organism:</th>
    <td>{{targetDictionary?.organism}}</td>
  </tr>
  <tr>
    <th>No. of Assays Report:</th>
    <td>{{targetDictionary?.assays_count}}</td>
  </tr>
</table>
<!--END BASIC INFO-->
<!--ACTIVITY TABLE & GRAPH TAB-->
<mat-tab-group>
  <mat-tab label="Activity table">
    <app-activity-table [activities$]="activities$"></app-activity-table>
  </mat-tab>
  <mat-tab label="Data graph">

  </mat-tab>
  <mat-tab label="Network">
    <div *ngIf="targetDictionary?.phin_id">
      <app-target-network [target_id]="targetDictionary.phin_id"></app-target-network>
    </div>
  </mat-tab>
</mat-tab-group>
