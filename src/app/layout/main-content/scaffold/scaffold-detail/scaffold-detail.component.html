<table class="mdl-data-table mdl-shadow--2dp">
  <tr>
    <th>Scaffold structure</th>
    <td>
      <app-jsme [elementId]="'scaffold-detail'"
                [width]="200"
                [height]="200"
                [option]="'depict nozoom noshowdraganddropsymbolindepictmode'"
                [molString]="scaffold?.smiles"
      >
      </app-jsme>
    </td>
  </tr>
  <tr>
    <th>Number of molecules</th>
    <td class="mdl-data-table__cell--non-numeric">
      <b>
        {{scaffold?.molecule_set.length}}
      </b>
    </td>
  </tr>
