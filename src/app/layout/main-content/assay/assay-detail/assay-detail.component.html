<table class="mdl-data-table mdl-shadow--2dp">
  <tr>
    <th>Target name</th>
    <td class="mdl-data-table__cell--non-numeric">
      <b>
        {{targetDictionary?.pref_name}}
        (<a href="{{assay?.chembl | webLink:'chembl-assay'}}" target="_blank" matTooltip="view in ChEMBL">
        {{assay?.chembl}}
      </a>)
      </b>
    </td>
  </tr>
  <tr>
    <th>Description</th>
    <td class="mdl-data-table__cell--non-numeric">
      {{assay?.description}}
    </td>
  </tr>
  <tr>
    <th>Journal</th>
    <td class="mdl-data-table__cell--non-numeric">
      <button mat-button color="accent" appViewPageById idType="document" pageId="{{assay?.doc}}">
        {{assay?.doc | docIdtoJournal | async }}
      </button>
      <!--{{doc?.journal}}-->
      <!--({{doc?.year}})-->
      <!--[{{doc?.issue}}]-->
      <!--{{doc?.first_page}} - -->
      <!--{{doc?.last_page}}-->
    </td>
  </tr>
  <!--<tr>-->
  <!--<th>Document</th>-->
  <!--<td class="mdl-data-table__cell&#45;&#45;non-numeric">-->
  <!--<button mat-button color="accent" appViewPageById idType="document" pageId="{{assay?.doc}}">{{assay?.doc}}</button>-->
  <!--</td>-->
  <!--</tr>-->
  <tr>
    <th>Abstract</th>
    <td class="mdl-data-table__cell--non-numeric">
      {{doc?.abstract}}
    </td>
  </tr>
</table>

</nav>
