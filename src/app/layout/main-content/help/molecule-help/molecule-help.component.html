<div class="mdl-cell mdl-cell--12-col">
  <h4>Molecule page</h4>
</div>
<div class="mdl-cell mdl-cell--12-col">
  <mat-card>
    <mat-card-header class="card-header">
      <mat-card-title>
        <h6>Overview
          <mat-divider></mat-divider>
        </h6>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="assets/help/molecule.jpg" alt="side-panel">
    <mat-card-content>
      <mat-divider></mat-divider>
      <p class="card-content">
        Beside basic information, (A) Molecule structure, (B) Molecule scaffold,

      </p>
    </mat-card-content>
  </mat-card>
