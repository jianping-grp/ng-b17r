<div>
  <div *ngIf="isLoading || isLoadingError" class="table-loading-shade">
    <mat-progress-bar mode="query" color="accent" *ngIf="isLoading"></mat-progress-bar>
    <!--todo: loading error-->
  </div>
  <mat-table #targetTable [dataSource]="dataSource"
             matSort matSortDisableClear matSortDirection="asc">
    <ng-container matColumnDef="scaffold">
      <mat-header-cell *matHeaderCellDef>Structure</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <app-jsme [elementId]="row.scaffold"
                  [width]="200"
                  [height]="100"
                  [option]="'depict nozoom noshowdraganddropsymbolindepictmode useopenchemlib'"
                  [molString]="row.scaffold | scaffoldIdToSmiles | async"
        >
        </app-jsme>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="target">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Target</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.target.tid.pref_name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="max">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Max activity</mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{row.max}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="mean">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Mean activity</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.mean}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="median">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Median activity</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.median}}</mat-cell>
    </ng-container>
    <!--target component (accessions) column-->
    <ng-container matColumnDef="min">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Min activity</mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{row.min}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="count">
      <mat-header-cell *matHeaderCellDef mat-sort-header>No. of compounds</mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{row.count}}
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <div>
    <div class="mdl-grid mdl-grid--no-spacing">
      <mat-form-field class="mdl-cell mdl-cell--2-col">
        <mat-select placeholder="Custom displayed columns" multiple [(ngModel)]="displayedColumns">
          <mat-option *ngFor="let column of allColumns" [value]="column">
            {{column}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="mdl-cell mdl-cell--5-col mdl-typography--text-center">
        <h5 class="mat-header-cell">
          <b>{{tableTitle}}</b>
        </h5>
      </div>
      <div class="mdl-cell mdl-cell--5-col">
        <mat-paginator [length]="pageMeta?.total_results"
                       [pageSize]="pageMeta?.per_page"
                       [pageSizeOptions]="pageSizeOptions"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
