<div>
  <div *ngIf="isLoading || isLoadingError" class="table-loading-shade">
    <mat-progress-bar mode="query" color="accent" *ngIf="isLoading"></mat-progress-bar>
    <!--todo: loading error-->
  </div>
  <mat-table #targetTable [dataSource]="dataSource"
             matSort matSortDisableClear matSortDirection="asc">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Title*</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.title}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="authors">
      <mat-header-cell *matHeaderCellDef>Authors</mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{row.authors}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="year">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Year*</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.year}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="journal">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Journal*
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{row.journal}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="chembl">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ChEMBL ID*</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary">{{row.chembl}}</button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="doi">
      <mat-header-cell *matHeaderCellDef>DOI</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.doi}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <div class="mdl-grid mdl-grid--no-spacing">
    <mat-form-field class="mdl-cell mdl-cell--2-col">
      <mat-select placeholder="Custom displayed columns" multiple [(ngModel)]="displayedColumns">
        <mat-option *ngFor="let column of allColumns" [value]="column">
          {{column}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="mdl-cell mdl-cell--5-col mdl-typography--text-center">
      <h5 class="mat-header-cell">
        <b>{{tableTitle}}</b>
      </h5>
    </div>
    <div class="mdl-cell mdl-cell--5-col">
      <mat-paginator [length]="pageMeta?.total_results"
                     [pageSize]="pageMeta?.per_page"
                     [pageSizeOptions]="pageSizeOptions"
      >
      </mat-paginator>
    </div>
  </div>
</div>
