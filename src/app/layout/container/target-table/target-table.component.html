<div>

  <!--<button class="mat-icon-button" mat-icon-button matTooltip="custom display columns" (click)="openDialog()">-->
  <!--<mat-icon aria-hidden="true">settings</mat-icon>-->
  <!--</button>-->
  <!--</div>-->
  <div>
    <div *ngIf="isLoading || isLoadingError" class="table-loading-shade">
      <mat-progress-bar mode="query" color="accent" *ngIf="isLoading"></mat-progress-bar>
      <!--todo: loading error-->
    </div>
    <mat-table #targetTable [dataSource]="dataSource"
               matSort matSortDisableClear matSortDirection="asc">
      <ng-container matColumnDef="chembl">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         disableClear="true"
        >ChEMBL ID
        </mat-header-cell>
        <mat-cell *matCellDef="let row" (click)="goTargetDetail(row.tid)">
          <button mat-button color="primary">{{row.chembl}}</button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="pref_name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.pref_name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="target_type">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
        <mat-cell *matCellDef="let row" matTooltip={{target_type_tooltip(row.target_type)}}>
          {{row.target_type}}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="organism">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Organism</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.organism}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="uniprot">
        <mat-header-cell *matHeaderCellDef>Uniprot</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <p *ngFor="let targetcomponent of row.targetcomponents_set">
            <a href="http://www.uniprot.org/uniprot/{{targetcomponent.component.accession}}">
              {{targetcomponent.component.accession}}
            </a>
          </p>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="species_group_flag">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Species</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.species_group_flag}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="assays_count">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Assays</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-button color="accent" (click)="goActivities(row.tid)">{{row.assays_count}}</button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <div>
      <div class="mdl-grid mdl-grid--no-spacing">
        <mat-form-field class="mdl-cell mdl-cell--2-col">
          <mat-select placeholder="Custom displayed columns" multiple [(ngModel)]="displayedColumns">
            <mat-option *ngFor="let column of allColumns" [value]="column">
              {{column}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="mdl-cell mdl-cell--5-col mdl-typography--text-center">
          <h5 class="mat-header-cell">
            <b>{{tableTitle}}</b>
          </h5>
        </div>
        <div class="mdl-cell mdl-cell--5-col">
          <mat-paginator [length]="pageMeta?.total_results"
                         [pageSize]="pageMeta?.per_page"
                         [pageSizeOptions]="pageSizeOptions"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
