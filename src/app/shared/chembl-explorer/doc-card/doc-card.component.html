<table class="mdl-data-table mdl-shadow--2dp">
  <tr>
    <th>Title</th>
    <td class="mdl-data-table__cell--non-numeric">
      <b>{{doc?.title}}</b>
    </td>
  </tr>
  <tr>
    <th>Auth:</th>
    <td class="mdl-data-table__cell--non-numeric">{{doc?.authors}}</td>
  </tr>
  <tr>
    <th>Journal</th>
    <td class="mdl-data-table__cell--non-numeric">
      {{doc?.journal}}
      {{doc?.year}}.
      {{doc?.issue}}.
      {{doc?.first_page}} - {{doc?.last_page}}
    </td>
  </tr>
  <tr>
    <th>PubMed</th>
    <td class="mdl-data-table__cell--non-numeric">
      <a href="{{doc?.pubmed_id | webLink: 'pubmed'}}" target="_blank">
        {{doc?.pubmed_id}}
      </a>
    </td>
  </tr>
  <tr>
    <th>DOI</th>
    <td class="mdl-data-table__cell--non-numeric">
      <a href="{{doc?.doi | webLink: 'doi'}}" target="_blank">
        {{doc?.doi}}
      </a>
    </td>
  </tr>
  <tr>
    <th>Abstract</th>
    <td class="mdl-data-table__cell--non-numeric">
      {{doc?.abstract}}
    </td>
  </tr>
</table>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close appViewPageById idType="document" pageId="{{doc?.doc_id}}">Detail</button>
  <button mat-raised-button mat-dialog-close cdkFocusInitial>Close</button>
</div>
