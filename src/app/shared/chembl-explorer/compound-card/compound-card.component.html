<table class="mdl-data-table mdl-shadow--2dp">
  <tr>
    <th>ChEMBL ID</th>
    <td class="mdl-data-table__cell--non-numeric">
      <b>{{moleculeDictionary?.chembl}}</b>
    </td>
  </tr>
  <tr>
    <th>Structure</th>
    <td class="mdl-data-table__cell--non-numeric">
      <app-jsme [elementId]="'compound_popup'"
                [width]="'200px'"
                [height]="'180px'"
                [option]="'depict nozoom noshowdraganddropsymbolindepictmode'"
                [molString]="moleculeDictionary?.compoundstructures['canonical_smiles']"
      >
      </app-jsme>
    </td>
  </tr>
</table>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close appViewPageById idType="molecule"
          pageId="{{moleculeDictionary?.molregno}}">Detail
  </button>
  <button mat-raised-button mat-dialog-close>Close</button>
</div>
